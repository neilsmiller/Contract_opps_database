    "office": "COMMERCE, DEPARTMENT OF.NATIONAL OCEANIC AND ATMOSPHERIC ADMINISTRATION",
    "description": "{\"description\":\"<p>The National Oceanic and Atmospheric Administration (NOAA) intends to award a single source, firm fixed price contract as authorized by FAR 13.106-1(b)(1) to <strong>Blue Ocean Gear, Inc. </strong>for the purchase of thirty (30) smart buoys, three (3) chargers, and thirty (30) annual data and software subscriptions<strong>. </strong></p>\\n\\n<p>The objective of this acquisition is to procure Brand Name tracking equipment needed by the Northeast Fisheries Science Center for their ropeless gear system traps. These smart buoys must include specific features, such as being submersible, providing immediate notification upon surfacing, and sending retrieval coordinates. Acquiring smart buoys with these features is crucial in order to improve operations of their ropeless gear systems by effectively and quickly detecting surfacing of traps.&nbsp;</p>\\n\\n<p>Following the base year, the contract may be renewed for up to three option periods at the discretion of NEFSC.</p>\\n\\n<p>This notice of intent is not a request for competitive proposals and no solicitation document exists for the requirement. Sources interested in responding to this notice are required to submit a capability statement that includes technical data and cost information, sufficient detail, and convincing evidence that clearly demonstrates the capability to meet the requirement. All capability statements received by the due date of this notice will be considered by the Government.</p>\\n\\n<p>A request for documentation or additional information or submissions that only ask questions will not be considered as an affirmative response. A determination by the Government not to compete based on responses to this notice is solely within the discretion of the Government. Information received will be considered solely for the purpose of determining whether to conduct a competitive procurement or to proceed with a sole source procurement.</p>\\n\\n<p>Capability statements are due no later than <strong>Friday, 21 February 2025, by 1200 Eastern Time</strong>. Be advised that all correspondence sent via e-mail shall contain a subject line that reads &ldquo;<strong>143021-25-0075 &ndash; Smart Buoys</strong>&rdquo;. To ensure your response along with any and all attachments are received, attachment(s) must be less than 20 MB [in total]. It is the responsibility of the offeror to contact the government to confirm receipt prior to the offer due date and time. Capability statements shall be submitted by email ONLY as a Microsoft Word or Adobe PDF attachment to the following POC:</p>\\n\\n<p><strong>Hannah Elwell</strong></p>\\n\\n<p><strong>hannah.elwell@noaa.gov </strong></p>\\n\"}",

    "description": "{\"description\":\"NOTICE OF INTENT TO AWARD SOLE SOURCE FOR FWS MI-MARQUETTE & LUDINGTON BS for a 5-year medical services BPA to DLP MARQUETTE PHYSICIAN PRACTICES, INC. <br/><br/>THIS IS A NOTICE OF INTENT TO AWARD A SOLE SOURCE CONTRACT AND IS NOT A REQUEST FOR COMPETITIVE QUOTES. <br/><br/>U.S. Fish and Wildlife Service, Joint Administrative Operations, Acquisition & Property Operations intends to award a firm fixed price sole source contract under the authority of: <br/><br/>FAR 6.302-1 only one responsible source <br/>To <br/>DLP MARQUETTE PHYSICIAN PRACTICES, INC<br/>1414 W Fair AVE<br/>STE 35<br/>Marquette, Michigan<br/>49855-2675, United States<br/><br/>The North American Industry Classification System (NAICS) code for this requirement is 621111 - Offices of Physicians (except Mental Health Specialists), $16,000,000.\\t<br/>\u00c2\u00bf<br/>The object of this sole source award to DLP MARQUETTE PHYSICIAN PRACTICES, INC is for a 5-year BPA for a medical surveillance program for sea lamprey control workers. Under this requirement, Program employees receive annual exposure specific surveillance exams to monitor the health effects of exposure to the chemicals used in controlling sea lamprey populations in the Great Lakes. Specifically, TFM (3-trifluoromethyl-4-nitrophenol), Bayluscide (niclosamide), Bisazir, and formaldehyde, as well as to the infectious agent for Lyme disease (Borrelia burgdorferi). Continuation of these services is required to continue occupational medicine services in accordance with 242 FW 7 Pesticide Users Safety and to maintain data consistency with regard to reviewing and maintaining medical results for the Program over time.<br/><br/>This synopsis does not constitute a solicitation; however, if any interested party believes they can meet the above requirement, it may submit a statement of capabilities. The statement of capabilities must be submitted in writing and must contain clear and convincing evidence that competition of this requirement would be advantageous to the Government. If parties choose to respond, any cost associated with preparation and submission of data or any other cost incurred in response to this announcement are the sole responsibility of the respondent and will not be reimbursed by the Government. <br/><br/>Capability statements shall be submitted by e-mail ONLY as a Microsoft Word or Adobe PDF attachment to the following address: dana_arnold@fws.gov <br/>\"}",

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            data.forEach(notice => {
                const row = document.createElement('tr');
                
                // Parse the description JSON if it's a string
                let descriptionText = '';
                try {
                    const descObj = typeof notice.description === 'string' 
                        ? JSON.parse(notice.description) 
                        : notice.description;
                    descriptionText = descObj.description;
                } catch (e) {
                    descriptionText = notice.description;
                }

                row.innerHTML = `
                    <td>${notice.title}</td>
                    <td>${notice.noticeId}</td>
                    <td>${dayjs(notice.postedDate).format('MMM D, YYYY')}</td>
                    <td>${notice.office}</td>
                    <td class="description">${descriptionText}</td>
                    <td>${notice.downloadedFiles.map(file => 
                        `<a href="files/${file}" class="file-link">${file}</a><br>`
                    ).join('')}</td>
                `;
                
                tbody.appendChild(row);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredData = notices.filter(notice => 
                notice.title.toLowerCase().includes(searchTerm) ||
                notice.noticeId.toLowerCase().includes(searchTerm) ||
                notice.office.toLowerCase().includes(searchTerm)
            );
            renderTable(filteredData);
        });

        // Initial render
        renderTable(notices);
    </script>
