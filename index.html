    "description": "{\"description\":\"<p>The National Oceanic and Atmospheric Administration (NOAA) intends to award a single source, firm fixed price contract as authorized by FAR 13.106-1(b)(1) to <strong>Blue Ocean Gear, Inc. </strong>for the purchase of thirty (30) smart buoys, three (3) chargers, and thirty (30) annual data and software subscriptions<strong>. </strong></p>\\n\\n<p>The objective of this acquisition is to procure Brand Name tracking equipment needed by the Northeast Fisheries Science Center for their ropeless gear system traps. These smart buoys must include specific features, such as being submersible, providing immediate notification upon surfacing, and sending retrieval coordinates. Acquiring smart buoys with these features is crucial in order to improve operations of their ropeless gear systems by effectively and quickly detecting surfacing of traps.&nbsp;</p>\\n\\n<p>Following the base year, the contract may be renewed for up to three option periods at the discretion of NEFSC.</p>\\n\\n<p>This notice of intent is not a request for competitive proposals and no solicitation document exists for the requirement. Sources interested in responding to this notice are required to submit a capability statement that includes technical data and cost information, sufficient detail, and convincing evidence that clearly demonstrates the capability to meet the requirement. All capability statements received by the due date of this notice will be considered by the Government.</p>\\n\\n<p>A request for documentation or additional information or submissions that only ask questions will not be considered as an affirmative response. A determination by the Government not to compete based on responses to this notice is solely within the discretion of the Government. Information received will be considered solely for the purpose of determining whether to conduct a competitive procurement or to proceed with a sole source procurement.</p>\\n\\n<p>Capability statements are due no later than <strong>Friday, 21 February 2025, by 1200 Eastern Time</strong>. Be advised that all correspondence sent via e-mail shall contain a subject line that reads &ldquo;<strong>143021-25-0075 &ndash; Smart Buoys</strong>&rdquo;. To ensure your response along with any and all attachments are received, attachment(s) must be less than 20 MB [in total]. It is the responsibility of the offeror to contact the government to confirm receipt prior to the offer due date and time. Capability statements shall be submitted by email ONLY as a Microsoft Word or Adobe PDF attachment to the following POC:</p>\\n\\n<p><strong>Hannah Elwell</strong></p>\\n\\n<p><strong>hannah.elwell@noaa.gov </strong></p>\\n\"}",

    "description": "{\"description\":\"<p>On behalf of the Norwegian Ministry of Defense, the Norwegian Defense Estates Agency intends to issue an invitation to submit tender under the rules and procedures for National Competitive Bidding Plus (NCB+) as defined for the NATO Security Investment Program (NSIP). The project will cover the provision of staging facilities at Elvegaardsmoen Training Area. Elvegaardsmoen is located in Nordland county, Northern Norway.</p>\\n\\n<p>To be eligible to participate in the bidding process, U.S. bidders must have professional operations in the United States. In addition, please note that contractors performing work on electrical systems in Norway must be in possession of the required national certification for such works in order to ensure compliance with Norwegian rules and regulations.</p>\\n\\n<p>The contract will include, but is not limited to, establishing a staging area, including: foundation works, gravel surfaces, paved access roads, and technical installations</p>\\n\\n<p>To express an interest in this project, please follow the instructtons included in the attachment.&nbsp;</p>\\n\\n<p>The contract is scheduled to be signed in March 2025, with start of works shortly after contract signature. Works are scheduled to be completed in November 2025.</p>\\n\\n<p>Thank you for your interest in this project.&nbsp;<br />\\n&nbsp;</p>\\n\"}",

    "description": "{\"description\":\"<p>This is a <u><strong>SPECIAL NOTICE TO SOLE SOURCE</strong></u> a commercial items/services prepared in accordance with Federal Acquisition Regulation (FAR).&nbsp; Naval Surface Warfare Center Indian Head Division (NSWC IHD), located in Indian Head, Maryland intends to award a firm fixed price (FFP) purchase order using Simplified Acquisition Procedures for: <strong>OASIS MONTAJ SOFTWARE SUBSCRIPTION</strong>.&nbsp; This special notice&nbsp;<strong>will be posted as OTHER THAN Full and Open.</strong>&nbsp; Quotes are not being solicited.&nbsp; The Request for Quotation (RFQ) no. is&nbsp;<strong>N00174-25-SIMACQ-D2-0020. </strong>The NAICS code is <strong>523210.&nbsp; </strong>The provisions and clauses included and/or incorporated in this solicitation<strong> </strong>document are those in effect through the Federal Acquisition Circular. This<strong> </strong>RFQ incorporates all provisions and clauses in effect through Federal Acquisition Circular FAC 2020-01 and the Defense Federal Acquisition Regulation Supplement (DFARS) DPN 20190531.</p>\\n\\n<p></p>\\n\\n<p>The Government will award a contract resulting from this solicitation to the responsible vendor whose quote, conforming to the solicitation that will be most advantageous to the Government, price and other factors considered. The Government intends to evaluate all timely quotes received from eligible vendors on a lowest price technically acceptable (LPTA) basis. The Government intends to evaluate quotations and award a contract without discussions with quoters. The Government reserves the right to conduct discussions if the Contracting Officer later determines them to be necessary. The Government will make award based on the availability of funds.</p>\\n\\n<p></p>\\n\\n<p>Evaluation Factors (in order of importance)</p>\\n\\n<ol>\\n\\t<li><strong>Technical &ndash; </strong>Quotes submitted shall address all requirements/qualified parts included in the RFQ and SOW.</         function stripHtmlTags(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        function truncateDescription(desc, maxLength = 250) {
            if (desc.length <= maxLength) return desc;
            return desc.substring(0, maxLength) + '...';
        }

        function renderTable(data) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            // Sort data - sole source items first
            data.sort((a, b) => {
                if (a.is_sole_source && !b.is_sole_source) return -1;
                if (!a.is_sole_source && b.is_sole_source) return 1;
                // Secondary sort by date (newest first)
                return new Date(b.postedDate) - new Date(a.postedDate);
            });
            
            data.forEach(notice => {
                const row = document.createElement('tr');
                if (notice.is_sole_source) {
                    row.classList.add('sole-source-yes');
                }
                
                // Parse and process the description
                let descriptionText = '';
                try {
                    const descObj = typeof notice.description === 'string' 
                        ? JSON.parse(notice.description) 
                        : notice.description;
                    
                    // Remove HTML tags and truncate
                    const plainDesc = stripHtmlTags(descObj.description);
                    const truncatedDesc = truncateDescription(plainDesc);
                    
                    // Create a full description for the modal/tooltip
                    descriptionText = `
                        <div>${truncatedDesc}</div>
                        ${plainDesc.length > 250 ? 
                            `<span class="read-more" data-full="${encodeURIComponent(plainDesc)}">Read more</span>` : ''}
                    `;
                } catch (e) {
                    descriptionText = truncateDescription(String(notice.description));
                }

                row.innerHTML = `
                    <td>
                        ${notice.title}
                        ${notice.is_sole_source ? '<span class="tag tag-sole-source">Sole Source</span>' : ''}
                    </td>
                    <td>${notice.noticeId}</td>
                    <td>${dayjs(notice.postedDate).format('MMM D, YYYY')}</td>
                    <td>${notice.office}</td>
                    <td class="description">${descriptionText}</td>
                    <td>${notice.is_sole_source ? 'Yes' : 'No'}</td>
                    <td class="awardee">${notice.awardee || '-'}</td>
                    <td>${notice.downloadedFiles.map(file => 
                        `<a href="files/${file}" class="file-link" target="_blank">${file}</a><br>`
                    ).join('')}</td>
                `;
                
                tbody.appendChild(row);
            });

            // Add click handlers for "Read more" links
            document.querySelectorAll('.read-more').forEach(link => {
                link.addEventListener('click', function() {
                    const fullText = decodeURIComponent(this.dataset.full);
                    alert(fullText); // Simple approach - could be improved with a modal
                });
            });
        }

        // Search and filter functionality
        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const onlySoleSource = document.getElementById('soleSourceFilter').checked;
            
            return notices.filter(notice => {
                // Filter by sole source if checkbox is checked
                if (onlySoleSource && !notice.is_sole_source) return false;
                
                // Filter by search term
                return notice.title.toLowerCase().includes(searchTerm) ||
                       notice.noticeId.toLowerCase().includes(searchTerm) ||
                       notice.office.toLowerCase().includes(searchTerm) ||
                       (notice.awardee && notice.awardee.toLowerCase().includes(searchTerm));
            });
        }

        // Attach event listeners
        document.getElementById('searchInput').addEventListener('input', () => {
            renderTable(filterData());
        });
        
        document.getElementById('soleSourceFilter').addEventListener('change', () => {
            renderTable(filterData());
        });

        // Initial render
        renderTable(notices);
    </script>
